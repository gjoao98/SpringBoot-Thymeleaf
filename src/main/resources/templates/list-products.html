<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">

        <title th:text="#{label.productList}">Product List</title>
    </head>

    <body>
        <h1 th:text="#{label.productList}">Product List</h1>

        <div>
            <a href="?lang=pt_BR">Português</a> |
            <a href="?lang=en">English</a> |
            <a href="?lang=es">Español</a>
        </div>

        <div>
            <a  th:href="@{/products/new}" th:text="#{label.addNewProduct}"> Add New Product"</a>

            <table>
                <thead>
                    <tr>
                        <th th:text="#{label.id}">ID</th>
                        <th th:text="#{label.name}">Name</th>
                        <th th:text="#{label.description}">Description</th>
                        <th th:text="#{label.price}">Price</th>
                        <th th:text="#{label.registerDate}">Register Date</th>
                        <th th:text="#{label.actions}">Actions</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="product: ${products}">
                    <td th:text="${product.id}">ID</td>
                    <td th:text="${product.name}">Name</td>
                    <td th:text="${product.description}">Description</td>
                    <td th:text="${product.price}">Price</td>
                    <td th:text="${product.registerDate}">Register Date</td>
                    <td>
                        <a th:href="@{/products/edit/{id}(id=${product.id})}" th:text="#{label.edit}">Edit</a>
                        <a th:href="@{/products/delete/{id}(id=${product.id})}" th:text="#{label.delete}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
