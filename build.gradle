plugins {
    id 'java'
    id 'org.springframework.boot' version '3.1.5'
    id 'io.spring.dependency-management' version '1.1.3'
}

group = 'br.com.fiap'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'


    implementation 'org.springframework.boot:spring-boot-starter-data-jpa' //conexao com o banco de dados
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf' //front-end
    implementation 'org.springframework.boot:spring-boot-starter-web' // servidor web
    implementation 'org.springframework.boot:spring-boot-starter-validation' //validacao de dados
    runtimeOnly 'com.h2database:h2' //banco de dados em memoria
}

tasks.named('bootBuildImage') {
    builder = 'paketobuildpacks/builder-jammy-base:latest'
}

tasks.named('test') {
    useJUnitPlatform()
}
